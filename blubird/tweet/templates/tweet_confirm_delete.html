{% extends "layout.html" %} {% block title %} Chai aur tweet {% endblock title%}
{% block content %}
<h1 class="text-center mt-4">Welcome to Chai's Django Project</h1>

<h2 class="text-center mt-4">Are you sure you want to delete this tweet?</h2>

<form method="POST" class="form text-center">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'tweet_list' %}" class="btn btn-success">Cancel</a>
</form>

{% endblock content %}
